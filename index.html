<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div class="wrapper flex">
            <!-- Col LEFT -->
            <div class="col-left">
                <!-- Header left -->
                <header class="header-left">
                    <div class="avatar-container">
                        <img class="circle-avatar" src="img/avatar_io.jpg" alt="">
                    </div>
                    <nav class="nav-icon">
                        <ul class="list-icon">
                            <li>
                                <button class="icon"><i class="fa-solid fa-arrows-rotate"></i></button>
                            </li>
                            <li>
                                <button class="icon"><i class="fa-solid fa-message"></i></button>
                            </li>
                            <li>
                                <button class="icon"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                            </li>
                        </ul>
                    </nav>
                </header>
                <!-- /Header left -->

                <!-- Main left -->
                <main class="main-left">
                    <!-- Chat TOP -->
                    <div class="chat-top">
                        <section class="notify-section">
                            <div>
                                <span class="notify circle-avatar"><i class="fa-solid fa-bell-slash"></i></span>
                            </div>
                            <div class="notify-text">
                                <p>Ricevi notifiche di nuovi messaggi</p>
                                <a href="">Attiva notifiche desktop</a>
                            </div>
                        </section>
                        <div class="research-control">
                            <div class="research">
                                <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                                <input id="search" type="text" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                    </div>
                    <!-- /Chat TOP -->

                    <!-- Chat Section -->
                    <ul class="chats-section">
                        <li class="chat-container" v-for="(contact, index) in contacts" @click="curChat(index)">
                            <img class="circle-avatar" :src="`img/avatar${contact.avatar}.jpg`" alt="">
                            <div class="chat-text">
                                <h4>{{contact.name}}</h4>
                                <p></p>
                            </div>
                        </li>
                    </ul>
                    <!-- /Chat Section -->
                </main>
                <!-- /Main left -->
            </div>
            <!-- /Col LEFT -->

            <!-- Col RIGHT -->
            <div class="col-right">
                <!-- Header Right -->
                <header class="header-right">
                    <div class="chat-name">
                        <img class="circle-avatar" src="img/avatar_1.jpg" alt="">
                        <div class="chat-text">
                            <h4>Michele</h4>
                            <span>Ultimo accesso oggi alle 16:26</span>
                        </div>
                    </div>
                    <nav class="nav-icon">
                        <ul class="list-icon">
                            <li>
                                <button class="icon"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </li>
                            <li>
                                <button class="icon"><i class="fa-solid fa-paperclip"></i></button>
                            </li>
                            <li>
                                <button class="icon"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                            </li>
                        </ul>
                    </nav>
                </header>
                <!-- /Header Right -->
                <!-- Main Right -->
                <main class="main-right" v-for="(chat, i) in contacts" v-show="i === curChatIndex">
                        <p :class="curMessages.status === 'sent' ? 'my-message' : 'your-message'" v-for="(curMessages, j) in chat.messages">
                            {{curMessages.message}}
                        </p>
                        <!-- <div class="info-message">
                            <div class="show">
                                <button><i class="fa-solid fa-angle-down"></i></button>
                                <div class="options">
                                    <p>Info messaggio</p>
                                    <p>Cancella messaggio</p>
                                </div>
                            </div>
                            <span class="hours">16.18</span>
                        </div> -->
                </main>
                <!-- Main Right -->
                <!-- Footer Right -->
                <footer class="footer-right">
                    <button class="icon-2"><i class="fa-regular fa-face-smile"></i></button>
                    <input id="write" type="text" placeholder="Scrivi un messaggio" v-model="myMessage" @keyup.enter="addMessage()">
                    <div class="push-to-talk">
                        <button class="icon-2 audio"><i class="fa-solid fa-microphone"></i></button>
                    </div>
                </footer>
                <!-- /Footer Right -->
            </div>
            <!-- /Col RIGHT -->
        </div>
    </div>
    <!-- Custom script -->
    <script src="js/script.js"></script>
</body>

</html>
